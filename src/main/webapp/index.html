<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>英山档案局智慧档案管理综合监控平台</title>
	<link rel="stylesheet" href="../cfy/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../cfy/dist/css/ys-login.css"/>
</head>
<body>
	<main>
		<div class="ys-login-wrap">
			<div class="ys-login">
				<h1 class="login-title">英山档案局智慧档案综合管控平台</h1>
				<form action="/cfy/user/login.do" method='post'>
					<div class="text-center">
						<h2 class="login-system-title">系统登录</h2>
					</div>
					<div class="form-group">
						<input id="index-inp-un" type="" name="userName" class="form-control" placeholder="帐号" />
					</div>
					<div class="form-group">
						<input id="index-inp-pd" type="password" name="userPassword" class="form-control" placeholder="密码"/>
					</div>
					<div class="form-group">
						<button id="index-btn-sub" class="form-control btn btn-info" type="submit">登&nbsp;录</button>
					</div>
					<div class="form-group">
						<a href="" class="pull-left">忘记密码</a>
						<a href="/cfy/forward/zhuce.do" class="pull-right">新用户注册</a>
					</div>
				</form>
				<div class="company-info">
					<img src="../cfy/dist/img/LOGO.png" alt="畅飞扬">
					<span>畅飞扬信息系统有限公司</span>
				</div>
			</div>
		</div>
	</main>
	<footer>

	</footer>
</body>
</html>
