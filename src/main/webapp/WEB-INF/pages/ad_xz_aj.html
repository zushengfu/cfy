 <!-- Content Header (Page header) -->
    <section class="content-header">
      <ol class="breadcrumb">
        <li><a href="#"><i class="glyphicon glyphicon-home"></i> 档案管理系统</a></li>
        <li>新增档案</li>
        <li class="active">新增案卷</li>
      </ol>
    </section>
    <!-- Main content -->

   <section class="container-fluid" style="max-width:95%;background:#ffffff" >
    <div class="row clearfix">
      <div class="col-md-11" style=" margin-left:4%;">
        <div style="padding-top: 20px;">
          <i class="glyphicon glyphicon-book"></i>  新增案卷
          <hr>
        </div>
          <form class="form-horizontal col-md-12" role="form" id="adXzAjForm">


            <div class="row clearfix xinzengformrow">
              <label class="col-md-2 xinzenglabel">全宗编号 <i style="color:red;vertical-align: middle;">*</i></label>
              <div class="col-md-4 xinzenginput xinzenginput">
                <select  name="fondsNum" class="form-control">

                </select>
              </div>
              <label id="adXzAjFoAjlx" class="col-md-2 xinzenglabel">案卷类型 <i style="color:red;vertical-align: middle;">*</i></label>
              <div class="col-md-4 xinzenginput">
                <select  name="" class="form-control">
                <option>卷内文件</option>
                <option>归档文件</option>
              </select>
              </div>
            </div>
            <div class="row clearfix xinzengformrow">
              <label id="adXzAjFoAjbh" class="col-md-2 xinzenglabel">案卷编号 <i style="color:red;vertical-align: middle;">*</i></label>
              <div class="col-md-4 xinzenginput">
                <input type="text" class="form-control" placeholder="请输入案卷编号" name="caseNum" required="required">
              </div>
              <label class="col-md-2 xinzenglabel">目录号 <i style="color:red;vertical-align: middle;">*</i></label>
              <div class="col-md-4 xinzenginput">
                <input type="text" class="form-control" placeholder="请输入目录号(仅卷内文件)" name="catalogNum">
              </div>
            </div>
            <div class="row clearfix xinzengformrow">

              <label class="col-md-2 xinzenglabel">案卷名称 <i style="color:red;vertical-align: middle;">*</i></label>
              <div class="col-md-4 xinzenginput">
                <input type="text" class="form-control" placeholder="请输入案卷名称" name="caseName">
              </div>
              <label class="col-md-2 xinzenglabel">  年度</label>
              <div class="col-md-4 xinzenginput">
                <input type="text" class="form-control" placeholder="请输入年度" name="caseYear">
              </div>
            </div>

            <div class="row clearfix xinzengformrow">
              <label class="col-md-2 xinzenglabel">库房号</label>
              <div class="col-md-4 xinzenginput">
                <input type="text" class="form-control" placeholder="请输入库房号" name="roomNum">
              </div>
              <label class="col-md-2 xinzenglabel">排柜号</label>
              <div class="col-md-4 xinzenginput">
                <input type="text" class="form-control" placeholder="请输入排柜号" name="cabNum">
              </div>
            </div>

            <div class="row clearfix xinzengformrow">
              <label class="col-md-2 xinzenglabel">起始时间</label>
              <div class="col-md-4 xinzenginput">
                <input type="text" class="form-control" placeholder="请输入起始时间" name="startTime">
              </div>
              <label class="col-md-2 xinzenglabel">结束时间</label>
              <div class="col-md-4 xinzenginput">
                <input type="text" class="form-control" placeholder="请输入结束时间" name="endTime">
              </div>
            </div>

            <div class="row clearfix xinzengformrow">

              <label class="col-md-2 xinzenglabel">责任者</label>
              <div class="col-md-4 xinzenginput">
                <input type="text" class="form-control" placeholder="请输入责任者" name="responsibler">
              </div>
              <label class="col-md-2 xinzenglabel">页数</label>
                  <div class="col-md-4 xinzenginput">
                        <input type="text" class="form-control" placeholder="请输入页数" name="pages">
                  </div>
            </div>
            <div class="row clearfix xinzengformrow">
              <label class="col-md-2 xinzenglabel">保管期限</label>
              <div class="col-md-4 xinzenginput">
                <select name="safekeepingTerm" class="form-control">
                <option>短期</option>
                <option>长期</option>
                <option>永久</option>
              </select>
              </div>
              <label class="col-md-2 xinzenglabel">分类号</label>
              <div class="col-md-4 xinzenginput">
                <input type="text" class="form-control" placeholder="请输入责任者" name="classifyNum">
              </div>
            </div>
            <div class="row clearfix xinzengformrow">
              <label class="col-md-2 xinzenglabel">机构类别</label>
              <div class="col-md-4 xinzenginput">
                    <input type="text" class="form-control" placeholder="请输入机构类别" name="orgType" required="required">
              </div>
                <label class="col-md-2 xinzenglabel">归档号</label>
                  <div class="col-md-4 xinzenginput">
                        <input type="text" class="form-control" placeholder="请输入归档号" name="fileNum" required="required">
                  </div>
              </div>

              <div class="row clearfix xinzengformrow" style="border-bottom:1px solid lightgrey;">
              <label class="col-md-2 xinzenglabel">档案馆代码</label>
              <div class="col-md-4 xinzenginput">
                    <input type="text" class="form-control" placeholder="请输入档案馆代码" name="archiveNum">
              </div>
              <label class="col-md-2 xinzenglabel" >备注</label>
              <div class="col-md-4 xinzenginput">
                <input type="text" class="form-control" placeholder="填写备注" name="remarks">
              </div>

              </div>



            <br><br><br>


                    <div class="col-md-2 col-md-offset-4">
                    <button id="adXzAjFoRes" class="form-control btn btn-default" type="button">重&nbsp;置</button>

                    </div>
                    <div class="col-md-2">
                      <button id="adXzAjFoSub" class="form-control btn btn-info" type="submit">录&nbsp;著</button>

                    </div>


             <br><br>

          </form>


        </div>
    </div>

</section>
